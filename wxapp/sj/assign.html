<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>assign</title>
</head>
<body>
  <script>
  const globalData = {}
  fetch('https://resources.ninghao.net/wxapp-case/db.json')
    .then(data => data.json())
    .then(data => {
      // console.log(data);
      Object.assign(globalData, data);
      console.log(globalData);
    })
  </script>
</body>
</html>
