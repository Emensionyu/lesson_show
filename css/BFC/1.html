<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .BFC {
    overflow: hidden;
  }
  .left {
    background: #73de80;
    opacity: .5;
    border: 3px solid #F31264;
    width: 200px;
    height: 200px;
    float: left;
  }
  .right {
    background: #ef5be2;
    opacity: .5;
    border: 3px solid #F31264;
    width: 400px;
    min-height: 100px;
  }
  .box {
    background: #888888;
    height: 100%;
    margin-left: 50px;
  }
  </style>
</head>
<body>
  <!-- .left 创建了一个BFC ,脱离了原本normal flow的位置，
  粉色框被定位到灰色父元素的左上角，与浮动绿色框发生了重叠 -->
  <div class="box BFC">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
