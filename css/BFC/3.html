<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  p {
    color: #ff5555;
    background: #ffcccc;
    width: 200px;
    line-height: 100px;
    text-align: center;
    margin: 100px;
  }
  p:nth-child(1) {
    margin-bottom: 120px;
  }
  .wrap {
    overflow:hidden;
  }
  </style>
</head>
<body>
    <!-- Box垂直方向的距离由margin决定。属于同一个BFC(上例中是body根元素的BFC)的两个相邻Box的margin会发生重叠 -->
    <p>Haha</p>
    <div class="wrap">
      <p>Hehe</p>
    </div>
</body>
</html>
