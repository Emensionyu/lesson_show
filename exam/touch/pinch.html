  <img src="./test.png" id="testImg" alt="" />
  <script src="http://alloyteam.github.io/AlloyFinger/asset/transform.js"></script>
  <script src="http://alloyteam.github.io/AlloyFinger/alloy_finger.js"></script>
  <script>
  var el = document.getElementById("testImg");
  Transform(el);
  var initScale = 1;
  var gesture = new AlloyFinger(el, {
      rotate: function (evt) {
          el.rotateZ += evt.angle;
      },
      pinchStart: function () {
          initScale = el.scaleX;
      },
      pinch: function (evt) {
          el.scaleX = el.scaleY = initScale * evt.zoom;
      },
      pressMove: function (evt) {
          el.translateX += evt.deltaX;
          el.translateY += evt.deltaY;
      },
      tap: function (evt) {

      doubleTap: function (evt) {

      longTap: function (evt) {

      },
      swipe: function (evt) {

      }
      
  });
  </script>
</body>
